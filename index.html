<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id='mainContainer'>
        <div id='playerInfoScreen'>
            <div id='userMain'>
                <div id='userMainWrap'>
                    <h1>Please Choose Game Mode</h1>
                    <button id='playerVPlayer'>Player Versus Player</button>
                    <br><br><br>
                    <button id='playerVComputer'>Player Versus Computer</button>
                </div>
            </div>
            <div id='playerInfo'>
                <div id='infoContainer'>
                    <p>Enter Player Information</p>
                    <label>Player One Name:</label>
                    <input type="text" id="playerOneName"><br><br>
                    <label>Player Two Name:</label>
                    <input type="text" id="playerTwoName"><br><br>
                    <br><br>
                    <button type='submit' id='submitButton'>Start Game!</button>
                    <br><br>
                    <button type='submit' id='backToMain'>Back To Main Page</button>
                </div>
            </div>
            <div id='computerInfo'>
                <div id='computerContainer'>
                    <p>Enter Player Information</p>
                    <label>Player Name:</label>
                    <input type="text" id="playerVersusComputerName"><br><br>
                    <label>Select Difficulty:</label>
                    <select id="difficulty">
                        <option value='easy'>Easy</option>
                        <option value='medium'>Medium</option>
                        <option value='hard'>Hard</option>
                        <option value='impossible'>Impossible</option>
                    </select><br><br>
                    <button type='submit' id='submitButton2'>Start Game!</button><br><br>
                    <button type='submit' id='backToMain2'>Back To Main Page</button>
                </div>
            </div>
            <div id='boardDisplay'>
                <h2 id='gameTitle'>Tic-Tac-Toe</h2>
                <div id='gameContainer'>
                    <table>
                        <tr>
                            <td id='blockZero' data-block></td>
                            <td id="blockOne" class='vertical' data-block></td>
                            <td id='blockTwo' data-block></td>
                        </tr>
                        <tr>
                            <td id='blockThree' class="horizontal" data-block></td>
                            <td id='blockFour' class="vertical horizontal" data-block></td>
                            <td id='blockFive' class="horizontal" data-block></td>
                        </tr>
                        <tr>
                            <td id='blockSix' data-block></td>
                            <td id='blockSeven' class="vertical" data-block></td>
                            <td id='blockEight' data-block></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="javaScript.js"></script>

</html>
