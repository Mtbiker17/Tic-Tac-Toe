<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <label for="playerName">Player Name:</label>
    <input type="text" id="playerName"><br><br>
    <label>Player Letter:</label>
    <select id="playerLetter">
        <option value='x'>X</option>
        <option value='o'>O</option>
    </select><br><br>

    <button type='submit' id='submitButton'>Enter Information</button>

































</body>

</html>
