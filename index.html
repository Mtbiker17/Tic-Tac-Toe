<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id='mainContainer'>
        <div id='playerInfoScreen'>
            <div id='userMain'>
                <div id='userMainWrap'>
                    <h1>Choose Game Mode</h1>
                    <button class='menuButton' id='playerVPlayer'>Player Versus Player</button>
                    <br><br><br>
                    <button class='menuButton' id='playerVComputer'>Player Versus Computer</button>
                </div>
            </div>
            <div id='playerInfo'>
                <div id='infoContainer'>
                    <p>Enter Player Information</p>
                    <label>Player One Name:</label>
                    <input type="text" id="playerOneName"><br><br>
                    <label>Player Two Name:</label>
                    <input type="text" id="playerTwoName"><br><br>
                    <br><br>
                    <button type='submit' class='menuButton' id='submitButton'>Start Game!</button>
                    <br><br>
                    <button type='submit' class='menuButton' id='backToMain'>Back To Main Page</button>
                </div>
            </div>
            <div id='computerInfo'>
                <div id='computerContainer'>
                    <p>Enter Player Information</p>
                    <label>Player Name:</label>
                    <input type="text" id="playerVersusComputerName"><br><br>
                    <label>Select Difficulty:</label>
                    <select id="difficulty">
                        <option value='easy'>Easy</option>
                    </select><br><br>
                    <button type='submit' class='menuButton' id='submitButton2'>Start Game!</button><br><br>
                    <button type='submit' class='menuButton' id='backToMain2'>Back To Main Page</button>
                </div>
            </div>
            <div id='boardDisplay'>
                <h2 id='gameTitle'>Tic-Tac-Toe</h2>
                <div id='playerContainer'>
                    <div class='playerDisplay' id='p1'></div>
                    <div class='playerDisplay' id='p2'></div>
                </div>
                <div id='gameContainer'>
                    <table>
                        <tr>
                            <td id='0' data-block></td>
                            <td id="1" class='vertical' data-block></td>
                            <td id='2' data-block></td>
                        </tr>
                        <tr>
                            <td id='3' class="horizontal" data-block></td>
                            <td id='4' class="vertical horizontal" data-block></td>
                            <td id='5' class="horizontal" data-block></td>
                        </tr>
                        <tr>
                            <td id='6' data-block></td>
                            <td id='7' class="vertical" data-block></td>
                            <td id='8' data-block></td>
                        </tr>
                    </table>
                </div><br><br><br><br>
                <div class="playerDisplay" id='winner'></div><br><br><br><br>
                <div id='resetContainer'>
                    <button type='submit' class='menuButton' id='restart'>Restart</button>
                </div>

            </div>
        </div>
    </div>
    <footer id="footer">
        <div id='footerWrap'>
            <div id="signatureContainer">
                <div class='sign'>Created by: Devin</div>
                <a href="https://github.com/Mtbiker17/Tic-Tac-Toe">
                    <img src="GitHub-Mark-32px.png"></a>
            </div>

        </div>
    </footer>
</body>
<script type="text/javascript" src="javaScript.js"></script>

</html>
